<!DOCTYPE html>
<html ng-app="ngMap">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="script-tags-for-development.js"></script>
</head>

<body>
  <ng-map zoom="11" center="[40.74, -74.18]">
    <shape id="polyline" name="polyline"
      geodesic="true" stroke-color="#FF0000"
      stroke-opacity="1.0" stroke-weight="2"
      path="[[40.74,-74.18],[40.64,-74.10],[40.54,-74.05],[40.44,-74]]" >
    </shape>
    <shape id="polygon" name="polygon"
      stroke-color="#FF0000"
      stroke-opacity="1.0" stroke-weight="2"
      paths="[[40.74,-74.18],[40.64,-74.18],[40.84,-74.08],[40.74,-74.18]]" >
    </shape>
    <shape id="rectangle" name="rectangle"
      stroke-color='#FF0000'
      stroke-opacity="0.8" stroke-weight="2"
      bounds="[[40.74,-74.18], [40.78,-74.14]]" editable="true" >
    </shape>
    <shape id="circle" name="circle"
      stroke-color='#FF0000' stroke-opacity="0.8"stroke-weight="2"
      center="[40.70,-74.14]" radius="4000" editable="true" >
    </shape>
    <shape id="image" name="image"
      url="https://www.lib.utexas.edu/maps/historical/newark_nj_1922.jpg"
      bounds="[[40.71,-74.22],[40.77,-74.12]]" opacity="0.7" clickable="true" >
    </shape>
  </ng-map>
</body>
</html>
